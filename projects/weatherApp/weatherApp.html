<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Local Wheather </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Local Wheather by George Crisan">
    <meta name="robots" contet="index,follow">
    <meta name="author" content="George Crisan at georgerdp@gmail.com">
    <link rel="shortcut icon" href="../../img/icon.ico">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="weatherApp.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://-->
    <!--if lt IE 10
    script(src='../../js/html5shiv.min.js')
    script(src='../../js/respond.min.js')
    -->
  </head>
  <body>
    <!-- background-->
    <div class="bg">
      <div id="transparentWrapper">
        <h3 id="app-status">&nbsp;&nbsp;Weather Info ... by georgeCrisan&nbsp;&nbsp; <i class="fa fa-times fa-spin"></i></h3>
        <div class="mainWrapper">
          <!--header-->
          <header class="header">
            <h2 id="location">
               City, Country</h2>
            <h3 id="latAndLong">
               Lat: xx.x , Lon: -xx.x</h3>
            <h4 id="date">Weekday,&nbsp; Month&nbsp; XX XXXX  </h4>
          </header>
          <aside class="aside"> <span id="temp">XX&deg;&nbsp;&nbsp;F </span>
            <div id="button">Show in:  <span>&deg;&nbsp;F&nbsp;&nbsp; </span></div>
          </aside>
          <!--artile contain icon and Info-->
          <article class="main"> <i class="wi wi-na" id="conditionIcon"> </i>
            <p id="condition">
               Condition is loading ...</p>
          </article>
          <!--aside for the extra info-->
        </div>
        <aside class="containerFXI">
          <div class="span"><i class="icon wi wi-barometer"></i>
            <p>Pressure: </p><span id="pressure">
              <p>XXXX&nbsp;&nbsp;hPa</p></span>
          </div>
          <div class="span"><i class="icon wi wi-humidity"></i>
            <p>Humidity: </p><span id="humidity">
              <p>XX&nbsp;&nbsp;%</p></span>
          </div>
          <div class="span"><i class="icon wi wi-strong-wind"></i>
            <p>Wind:</p><span id="wind">
              <p>X.X &nbsp;&nbsp;km/h</p></span>
          </div>
        </aside>
      </div>
      <div class="addsense">
        <!--script(async='', src='//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js')-->
        <!--ins.adsbygoogle(style='display:block', data-ad-client='ca-pub-2372442392819950', data-ad-slot='7950479822', data-ad-format='auto')-->
        <!--script.
        //(adsbygoogle = window.adsbygoogle || []).push({});    
        
        -->
      </div>
    </div>
    <script src="../../js/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../js/flexibility.js" type="text/javascript"></script>
    <script src="weatherAppR.js" type="text/javascript"></script>
    <script src="../../js/html5shiv.min.js"> </script>
  </body>
</html>
