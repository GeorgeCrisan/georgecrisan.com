<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Simon Game by G.Crisan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Simon Game by George Crisan">
    <meta name="robots" contet="index,follow">
    <meta name="author" content="George Crisan at georgerdp@gmail.com">
    <link rel="shortcut icon" href="../../img/icon.ico">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-switch.min.css" rel="stylesheet">
    <link href="sise.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper"> 
      <div class="wrapper-bt" id="fiGt"> 
        <div class="bt bt1" id="green"></div>
        <div class="bt bt2" id="red"></div>
        <div class="bt bt3" id="yellow"> </div>
        <div class="bt bt4" id="blue"></div>
      </div>
      <div class="center">
        <h1>Rdp</h1>
        <div class="count" id="count"> -
          <p>Count</p>
        </div>
        <div class="start" id="start"> 
          <p>Start</p>
        </div>
        <div class="strict">
          <p>Strict</p>
        </div>
        <div class="strict-bulb"></div>
        <div class="switcho">
          <input type="checkbox" name="my-checkbox">
        </div>
      </div>
    </div>
    <script src="../../js/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../js/flexibility.js" type="text/javascript"></script>
    <script src="bootstrap-switch.min.js" type="text/javascript"></script>
    <script src="sise.js"></script>
  </body>
</html>
