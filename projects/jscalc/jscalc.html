<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Wikipedia Viewer">
    <meta name="robots" contet="index,follow">
    <meta name="author" content="George Crisan at georgerdp@gmail.com">
    <link rel="shortcut icon" href="#/favico.ico">
    <link href="jscalc.css" rel="stylesheet">
  </head>
  <body>
    <div id="main-wrapper">
      <div class="calculator">
        <div id="display-console">
          <div class="display">
             01</div>
          <div class="history">
             0 432</div>
        </div>
        <div id="key-pad"> 
          <button class="butn" key-val="ac">AC</button>
          <button class="butn" key-val="back">&DoubleLeftArrow; </button>
          <button class="butn" key-val="-/+">-/+</button>
          <button class="butn" key-val="/">&divide;</button>
          <button class="butn" key-val="1">1</button>
          <button class="butn" key-val="2">2  </button>
          <button class="butn" key-val="3">3</button>
          <button class="butn" key-val="*"> *  </button>
          <button class="butn" key-val="4"> 4</button>
          <button class="butn" key-val="5"> 5</button>
          <button class="butn" key-val="6"> 6</button>
          <button class="butn" key-val="-"> -</button>
          <button class="butn" key-val="7"> 7</button>
          <button class="butn" key-val="8"> 8</button>
          <button class="butn" key-val="9"> 9</button>
          <button class="butn" key-val="+"> +</button>
          <button class="butn" key-val="0"> 0</button>
          <button class="butn" key-val=".">.  </button>
          <button class="butn" key-val="="> = </button>
        </div>
        <h1>
           Design by georgecrisan.com</h1>
      </div>
    </div>
    <script src="../../js/jquery-3.2.0.min.js" type="text/javascript"></script>
    <script src="../../js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../../js/flexibility.js" type="text/javascript"></script>
    <script src="wikiV.js" type="text/javascript"></script>
    <script src="../../js/html5shiv.min.js"> </script>
  </body>
</html>
